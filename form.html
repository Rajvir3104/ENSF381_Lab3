<!DOCTYPE html>
<html>
<head>
    <title>Form Elements Demonstration</title>
</head>
<body>
    <h1>HTML Form Elements Demo</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <!-- XXXXXXXXX Add a label and input field for 'Name' here -->
            <label for="name">Name:</label><br>
            <input type="name" id="name" name="name"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <!-- XXXXXXXXXXXX Add a label and input field for 'Password' here, ensure to use the correct type for password fields -->
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
        </fieldset>

        <fieldset>
            <legend>Choice Elements</legend>
            <p>Gender:</p>
			<input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <!-- XXXXXXXXXXXXXXXXXXXX Create radio buttons for 'Female', and 'Other' gender options -->

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
	
            <label for="fruits">Choose a fruit:</label><br>
            <select id="fruits" name="fruits" size='5'>
				<option value="apple">Apple</option>
                <!-- XXXXXXXXXXXXXXX Add options for various fruits like Banana, Orange, etc. (At least 10 fruits) -->
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
				<option value="avocado">Avocado</option>
                <option value="mango">Mango</option>   
                <option value="blueberry">Blueberry</option>  
                <option value="apricot">Apricot</option> 
                <option value="cherries">Cherries</option>  
                <option value="grapes">Grapes</option>
                <option value="kiwis">Kiwis</option>   
                <option value="lemon">Lemon</option> 
            </select><br>
			<!-- XXXXXXXXXXXXXXXXX Add some attributes to select tag that changes it from a drop menu to a scrollable list.-->
        </fieldset>

        <fieldset>
            <legend>Other Elements</legend>

            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday"><br>     
            <!-- XXXXXXXXXXXXXXXXXXXXX Add a label and input field for 'Birthday' here, use the appropriate type for date selection -->
           
            <label for="favcolor">Favorite Color:</label><br>
            <input type="color" id="favcolor" name="favcolor"><br>

            <label for="quantity">Quantity (between 1 and 5):</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
            <!-- XXXXXXXXXXXXXXXXXXXXXX Add a label and number input field for 'Quantity', set min to 1 and max to 5 -->
            
            <label for="range">Range (between 1 and 10):</label><br>
            <input type="range" id="range" name="range" min="1" max="10" value='2'><br>
			<!-- XXXXXXXXXXXXXXXXXXXXXX Add an attribute to the range input to set its initial value to 2-->

            <label for="homepage">Homepage:</label><br>
            <input type="url" id="homepage" name="homepage"><br>            
            <!-- XXXXXXXXXXXXXXXXXX Add a label and input field for 'Homepage', use the correct type for URLs -->


            <label for="feedback">Feedback:</label><br>
			<textarea id="feedback" name="feedback" rows="12" cols="100"></textarea><br>
            <!-- XXXXXXXXXXXXXXXXXX Add some attributes to the feedback textarea tag to make it bigger and suitable for editing texts-->

            <label for="file">Choose a file:</label><br>
			<input type="file" id="file" name="file"><br>     
            <!-- XXXXXXXXXXXXXXXXXX Add a file input field -->
            <label for="checkbox">Subscribe to newsletter:</label><br>
			<input type="checkbox" id="checkbox" name="checkbox"><br>            
            <!-- XXXXXXXXXXXXXXXXXX Add a checkbox for 'Subscribe to newsletter' -->

			<input type="hidden" id="customerId" name="customerId" value='12345'><br>                
            <!-- XXXXXXXXXXXXXXXXX Add a hidden field for 'customerId', set its value to '12345' -->
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

</body>
</html>
